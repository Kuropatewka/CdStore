<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CD-store</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="addDisk.css" />
</head>
<body>

<div th:replace="szablon.html :: logo"></div>
<div th:replace="szablon.html :: userMenu"></div>

<form id="form" method="POST" th:object="${disk}" >
    <div class="label">
        <input type="text" placeholder="Title" th:field="*{title}"><br>
    </div>
    <div class="label">
        <input type="number" placeholder="Year release" th:field="*{year}"><br>
    </div>
    <div class="label">
        <input type="number" placeholder="Amount" th:field="*{amount}"><br>
    </div>
    <div class="label">
        <input type="number" placeholder="Price" th:field="*{price}"><br>
    </div>
    <div class="label">
        <div th:object="${artist}">
        <input type="text" placeholder="Name of Artist" th:field="*{name}"><br>
    </div>
    </div>
    <div class="label">
        <div th:object="${genre}">
        <input type="text" placeholder="Name of Genre" th:field="*{type}"><br>
    </div>
    </div>
    <div class="label">
        <div th:object="${coverImage}">
        <input type="text" placeholder="File" th:field="*{file}"><br>
    </div>
    </div>
    <div class="label">
        <input type="submit" value="OK">
    </div>

</form>

</body>
</html>
